 <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Angular Materialize UI CRUD</span>
    <span class="example-spacer"></span>
    <button class="signin-button" mat-raised-button color="accent">Sign in</button>
    <button mat-raised-button color="accent">Sign up</button>
 </mat-toolbar>

<div class="container">
    <div style="margin-top: 10px;">
        <button mat-raised-button color="white" (click)="openDialog()">
            <mat-icon>library_add</mat-icon>
            Add Product
        </button>

        <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Product Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                </ng-container>
                <!-- Category Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>
                <!-- Date Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                <!-- Freshness Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>
                <!-- Price Column -->
                <ng-container matColumnDef="website">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
                    <td mat-cell *matCellDef="let row"> {{row.website}} </td>
                </ng-container>
                <!-- Comment Column -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
                    <td mat-cell *matCellDef="let row"> {{ row.company.name }}</td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary">
                            <mat-icon (click)="editProduct(row)" >edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon (click)="deleteProduct(row.id)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
  </div>
